<div id="container" style="height: 400px; min-width: 310px"></div>
    <script>

        let chartData = [];
        const url = window.location.protocol + "//" + window.location.host + "/" + "chart";
        function getData(){
            $.getJSON(url, data => {
                Highcharts.each(data, function(el) {
                    el.x = new Date(el.unixTime).getTime();
                    el.y = Number(el.cases);
                    chartData.push(el);
                });

                chartData.sort((a, b) => {
                    return a.x - b.x
                });
                chart.series[0].setData(chartData);
            });
        }

        const chart = Highcharts.chart('container', {
            xAxis: {
                type: 'datetime'
            },
            title: {
                text: 'Corona virus cases'
            },
            chart: {
                type: 'line',
                zoomType: 'x',
            },

            series: [{data: [], name: 'Corona virus infections'}]
        });
        getData();
    </script>
</body>
